name: Build and Publish NPM Package

on:
  push:
    branches: [main]
    tags:
      - "v*"
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      # - name: Install dependencies
      #   run: npm ci

      # - name: Run tests
      #   run: npm test

      - name: Generate icons map
        run: node generate-icons-map

      - name: auto increase version
        run: |
          - npm version --no-git-tag-version $(npm view tradex-binance-icons@latest version)
          - npm version --no-git-tag-version prerelease
          - npm publish

      - name: Build package
        run: npm run build

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
